<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKMA 住宅按揭貸款圖表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        async function fetchData() {
            const response = await fetch('https://api.hkma.gov.hk/public/market-data-and-statistics/monthly-statistical-bulletin/banking/residential-mortgage-loans-neg-equity?offset=0');
            const data = await response.json();
            return data.result.records;
        }

        async function createChart() {
            const records = await fetchData();
            
            const labels = records.map(record => record.end_of_quarter).reverse();
            const outstandingLoans = records.map(record => record.outstanding_loans).reverse();
            const outstandingLoansAmt = records.map(record => record.outstanding_loans_amt).reverse();

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '未償還貸款數量', // Outstanding Loans in Traditional Chinese
                            data: outstandingLoans,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        },
                        {
                            label: '未償還貸款金額', // Outstanding Loans Amount in Traditional Chinese
                            data: outstandingLoansAmt,
                            borderColor: 'rgb(255, 99, 132)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '金額 (萬元)' // Amount in Traditional Chinese
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '季度' // Quarter in Traditional Chinese
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.dataset.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        }

        createChart();
    </script>
</body>
</html>
